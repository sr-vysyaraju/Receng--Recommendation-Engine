<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Log in to receng</title>
  </head>
  <body class="bg-light">
        <h1 style="font-family: 'Oswald'; text-align: center; margin-top: 50px;" class="text-warning">Receng</h1>
        <p style="text-align: center; font-size: 22px;">Login to Receng</p>
        <br><br>
        <div style="width:600px" class="container-fluid align-items-center border border-dark rounded shadow p-5">
          {% for message in messages %}
            <p style="padding-left:50px; color:red">{{message}}</p>
          {% endfor %}
            <form class="form-container align-items-center p-3" action="login" method="POST">{% csrf_token %}
                <div class="form-group row justify-content-center">
                  <label for="inputEmail3" class="col-sm-3 col-form-label">Username:</label>
                  <div class="col-sm-9 col-lg-6">
                    <input type="text" class="form-control" id="inputEmail3" name="username">
                  </div>
                </div>
                <div class="form-group row justify-content-center">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Password:</label>
                  <div class="col-sm-9 col-lg-6">
                    <input type="password" class="form-control" id="inputPassword3" name="password">
                  </div>
                </div>
                <div class="form-group row justify-content-right">
                  <div class="col-sm-1 offset-sm-8">
                    <button type="submit" class="btn btn-warning">Login</button>
                  </div>
                </div>
              </form>
        </div>
        

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

  </body>
</html>
